<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Block and Text elements |âš¡</title>
    <link rel="stylesheet" href="elementsstyle.css" />
  </head>
  <body>
    <main>
      <div class="first-container">
        <div class="welcome-text">Welcome to Shutterstock!</div> <br /> <br>
        <span>
          <img id="first-close-icon" src="/resources/close.png" width="15px" height="15px">
          <div class="text first-text">
          <input type="checkbox" name="points" id="points" checked disabled> We have images for every project, all covered by worry free licensing
          </div>
        <br />
        <div class="text second-text">
           <input type="checkbox" name="points" id="points" checked disabled>
          Download with confidence</span>
        </div>
        <button class="btn btn1">
          Find your plan
        </button>
      </div>
      <div class="second-container">
         <img id="second-close-icon" src="/resources/close.png" width="15px" height="15px">
        <p class="search-text">Search by image</p>
        <div class="inner-dashed-box">
          <p class="inner-drop-text">Drag and drop image here</p>
          <p class="or-text">or</p>
          <button class="btn btn2">Find your plan</button>
        </div>
        <p class="last-text">
          (We only support JPG and PNG images under 5MB and no larger than
          4000px on either side at this time.)
        </p>
      </div>
    </main>
  </body>
</html>
